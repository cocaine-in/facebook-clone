<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="/login_page/login-page.css">
</head>

<body>
    <div class="container">
        <div class="elem-left">
            <h1>facebook</h1>
            <h2>Facebook helps you connect and share with the people in your life.</h2>
        </div>
        <div class="elem-right">
            <div class="login-info">
                <form>
                    <input type="text" placeholder="Enter address or phone number" id="username">
                    <input type="password" placeholder="Password" id="password">
                    <input type="Submit" value="Log in" onclick="login()">
                </form>
                <a href="#" class="forgot">Forgot password?</a>
                <hr>
                <div class="createAcc">
                    Create a new account
                </div>
            </div>
            <span><a href="#">Create a Page</a> for a celebrity, brand or business.</span>
        </div>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username == "abcd" || password == "1234") {
                window.open("/profile_page/index.html")
            } else {
                alert("The email address or mobile number you entered isn't connected to an account.");
            }
        }
    </script>
</body>

</html>
